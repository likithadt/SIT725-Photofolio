<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color:black;">
         <div class ="container">
            <div class="header">
                <img src="images/Photo.png" alt="Photofolio-Logo" class ="userLogo" >
            </div>
             <form class="userSignupForm">
                <h2 style="width: 100%; text-align: center; color: black; font-size: 35px; font-family: Reem Kufi Ink; font-weight: 400; word-wrap: break-word"> Sign Up </h2>
                <input type="text" placeholder="Name" id ="Name" >
                <input type="email" placeholder="Email" id ="Email">
                <input type="password" placeholder="Password" id ="Password">
                <input type="password" placeholder="Confirm Password" id ="Confirm Password">
                <select id="roleSelect">
                    <option value="" disabled selected>Role</option>
                    <option value="photographer">Photographer</option>
                    <option value="viewer">Viewer</option>
                </select>
             <div class="footer">
                <p><a href="login.html">Already have an account?</a></p>
                <button type="button" id="signupButton" onclick ="roleBasedPageNavigator()">Let's Go...</button>
            </div>
            </form> 

            </div>
         </div>

<script src="js/userRegistration.js"></script>         
    </body>
</html>
