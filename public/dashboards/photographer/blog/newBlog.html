<!DOCTYPE html>
<html>

<head>
    <title>New Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../photographer.css">
    <script src="https://kit.fontawesome.com/6fa2f2e88e.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <!-- Toggle button -->
                <button data-mdb-dropdown-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img class="logo" src="../../../images/Photo.png" alt="Photofolio Logo" />
                    </a>
                    <!-- Navbar -->
                    <ul class="navbar-nav ml-auto mr-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Porfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Forum</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <!-- Notifications -->
                        <div class="dropdown">
                            <a class="text-reset me-3 mr-3" href="#" role="button" aria-expanded="false">
                                <i class="fas fa-bell"></i>
                                <span class="badge rounded-pill badge-notification bg-danger"></span>
                            </a>
                        </div>
                        <!-- Settings -->
                        <div>
                            <a class="text-reset me-3 mr-3" href="#" role="button" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                        </div>
                        <!-- User Avatar -->
                        <div class="dropdown">
                            <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                                id="navbarDropdownMenuAvatar" role="button" aria-expanded="false">
                                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                    height="25" alt="user photo" loading="lazy" />
                            </a>
                            <ul class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuAvatar">
                                <li>
                                    <a class="dropdown-item" href="../../authentication/login.html"> Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="user-dashboard container-fluid">
            <h1 class="text-center">New Blog Post </h1> <br>
            <div class="contaier" id="newBlog">
            </div>
            <form style="border: 2px solid black; width:100%; height:100%;padding:4%" id="newBlogForm"
                enctype="multipart/form-data">
                <div class=form-group>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6 ">
                            <div class="file-input">
                                <input type="file" id="file" class="file">
                                <label for="file" id="uploadImage">
                                    + </label>
                            </div>
                        </div>
                        <div class="col-md-6"
                            style="padding-left: 40%;margin-top:5% ;height:fit-content;width:fit-content;">
                            <button type="button" id="uploadButton">Upload</button>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top:2%;">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top:2%;">
                        <div class="col-md-12">
                            <textarea class="form-control" id="description" rows="15"
                                placeholder="Story behind the click..."></textarea>
                        </div>
                    </div>
                    <div class="form-group row ">
                        <div class="col-md-6">
                            <button type="button" class="btn-block" id="publishButton" onclick="saveBlog()">Save and
                                Publish</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn-block" id="saveButton">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p class="text-center py-3"> &copy; 2024 PhotoFolio - All rights reserved. </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../photoDashboard.js"></script>
    <script src="blog.js"></script>
</body>

</html>
