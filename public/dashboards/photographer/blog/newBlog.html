        <div class="user-dashboard container">
            <h1 class="text-center" style="font-weight: 700;"> NEW BLOGPOST </h1> <br>
            <div class="container border border-dark bg-white">
                <div class="row pt-5 px-4">
                    <div class="col-md-10">
                        <form id="form-submit" enctype="multipart/form-data">
                            <img style="display: none;" id='img-upload' />
                                <div class="col-lg-4">
                                    <input type="file" name="image" onchange="selectedFile(event)" id="imageChoose" accept="image/*" required style="visibility: hidden;">
                                    <button onclick="openFileUpload()"  class= "upload_button" type="button">Upload Image</button>
                                </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">

                                <span class="input-group-btn">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <form id="newBlog" onsubmit="return false;" class="p-4">
                        <div class="form-group form-group-post">
                          <label for="Title"> Title </label>
                          <input type="text" class="form-control" id="Title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="Inspo"> Description </label>
                            <textarea style="height:150px" id="description" class="form-control" placeholder="Story behind the click..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 mt-2" onclick="createNew(event)"> Create New Blogpost </button>
                    </form>
                </div>
            </div>
